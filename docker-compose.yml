version: '3.8'

services:
  librechat:
    image: ghcr.io/danny-avila/librechat-dev:latest
    container_name: librechat
    ports:
      - "3080:3080"
    depends_on:
      - mongodb
      - cloud-gemini-rag
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/librechat
      - DOMAIN_CLIENT=http://localhost:3080
      - DOMAIN_SERVER=http://localhost:3080
      - ENDPOINTS=custom
      - JWT_SECRET=secret
      - JWT_REFRESH_SECRET=refresh_secret
      - ALLOW_REGISTRATION=true
      - ALLOW_EMAIL_LOGIN=true
    volumes:
      - ./librechat.yaml:/app/librechat.yaml
      - ./images:/app/client/public/images
      - ./logs:/app/api/logs

  mongodb:
    image: mongo
    restart: always
    volumes:
      - ./mongo-data:/data/db
    command: mongod --noauth

  cloud-gemini-rag:
    build:
      context: ./Cloud-Gemini-LLM
      dockerfile: Dockerfile
    container_name: cloud-gemini-rag
    ports:
      - "8001:8001"
    env_file:
      - ./Cloud-Gemini-LLM/.env
    volumes:
      - ./Cloud-Gemini-LLM/vector_db:/app/vector_db # Persist vector DB
      - ./Cloud-Gemini-LLM/bm25_index.pkl:/app/bm25_index.pkl
      - ./Cloud-Gemini-LLM/controle_ingestao.json:/app/controle_ingestao.json
