version: 1.1.4

cache: true

endpoints:
  custom:
    - name: "Self Hosted RAG"
      apiKey: "sk-no-key-needed"
      baseURL: "http://host.docker.internal:8000/v1"
      models:
        default: ["gemma3:12b"]
        fetch: false
      titleConvo: true
      titleModel: "gemma3:12b"
      summarize: false
      summaryModel: "gemma3:12b"
      forcePrompt: false
      modelDisplayLabel: "Llama 3.1 RAG"
      stream: true

    - name: "Gemini Cloud RAG"
      apiKey: "sk-no-key-needed"
      baseURL: "http://cloud-gemini-rag:8001/v1"
      models:
        default: ["gemini-2.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.5-flash"
      summarize: false
      summaryModel: "gemini-2.5-flash"
      forcePrompt: false
      modelDisplayLabel: "Gemini 2.5 RAG"
