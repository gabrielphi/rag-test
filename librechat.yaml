version: 1.1.4

cache: true

endpoints:
  custom:
    - name: "Self Hosted RAG"
      apiKey: "sk-no-key-needed"
      baseURL: "http://host.docker.internal:8000/v1"
      models:
        default: ["mistral-nemo"]
        fetch: false
      titleConvo: true
      titleModel: "mistral-nemo"
      summarize: false
      summaryModel: "mistral-nemo"
      forcePrompt: false
      modelDisplayLabel: "Mistral Nemo RAG"
      stream: true

    - name: "Gemini Cloud RAG"
      apiKey: "sk-no-key-needed"
      baseURL: "http://cloud-gemini-rag:8001/v1"
      models:
        default: ["gemini-2.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.5-flash"
      summarize: false
      summaryModel: "gemini-2.5-flash"
      forcePrompt: false
      modelDisplayLabel: "Gemini 2.5 RAG"
